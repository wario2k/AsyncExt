<script>
	$(document).ready(() => {



		/**
		 * Basic JQuery example
		 */
		var submitBtn = $('#submit-btn');
		var groupInput = $('#group-in');
		var artifactInput = $('#artifact-in');
		var v1Input = $('#v1-in');
		var v2Input = $('#v2-in');
		var v3Input = $('#v3-in');
		var nameInput = $('#path-in')
		var pomDiv = $('#pom-entry');
		var deployDiv = $('#mvn-deploy');
		submitBtn.click(function (e) {
			e.preventDefault();

			// Get form values
			var g = groupInput.val();
			var a = artifactInput.val();
			var v1 = v1Input.val();
			var v2 = v2Input.val();
			var v3 = v3Input.val();
			var version = v1 + (v2 === "" ? "" : ".") + v2 + (v3 === "" ? "" : ".") + v3;
			var p = nameInput.val();
			if (p === "")
				p = a;
			p += '.jar';

			// Add in formatted content
			var r = $('<code></code>');
			var content = '&lt;dependency&gt;<br/>'
				+ '<span class="tab-sp"/>\t&lt;groupId&gt;' + g + '&lt;/groupId&gt;<br/>'
				+ '<span class="tab-sp"/>\t&lt;artifactId&gt;' + a + '&lt;/artifactId&gt;<br/>'
				+ '<span class="tab-sp"/>\t&lt;version&gt;' + version + '&lt;/version&gt;<br/>'
				+ '&lt;/dependency&gt;<br/>';
			r.html(content);
			pomDiv.append(r);

			r = $('<code></code>');
			content = 'mvn deploy:deploy-file'
				+ ' -DgroupId=' + g
				+ ' -DartifactId=' + a
				+ ' -Dversion=' + version
				+ ' -Dpackaging=jar'
				+ ' -DrepositoryId=pls-ups-third-party'
				+ ' -Durl=https://nexusrm.ups.com:8443/repository/ups-third-party/'
				+ ' -Dfile=' + p + '<br/>';
			r.html(content);
			deployDiv.append(r);
		})
	});

</script>

</html>
