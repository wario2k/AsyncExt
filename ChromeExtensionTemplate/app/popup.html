<!doctype html>
<html>

<head>
  <title>Codaflex Chrome Extension Template</title>
  <style>
    body {
      min-width: 357px;
      overflow-x: hidden;
    }

    img {
      margin: 5px;
      border: 2px solid black;
      vertical-align: middle;
      width: 75px;
      height: 75px;
    }
  </style>

  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->

  <!-- Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="popup.js"></script>

  <!-- Cascading Style Sheets -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/custom.css" rel="stylesheet" media="screen">
</head>

<body>
    <h1>UPS</h1>
    <h2>Package 1</h2>
    <h4>Status: In Transit</h4>
    <h4>Estamated Delivery Date: 06/27/2019</h4>

    <h2>Package 2</h2>
    <h4>Status: Delivered</h4>
    <h4>Estamated Delivery Date: 06/22/2019</h4>

    <h2>Package 3</h2>
    <h4>Status: Order Processed</h4>
    <h4>Estamated Delivery Date: 06/28/2019</h4>
  <div class="container">
    <div class="row text-white text-center ups-header">
      <div class="col-6 bg-secondary">
        <div class="btn-block p-2">Google Account</div>
      </div>
      <div class="col-6 bg-secondary">
        <div class="btn-block ups-underline-gray p-2">UPS MyChoice</div>
      </div>
      <div class="col-12 p-4 bg-ups-gray" id="ups-login-form">
        <input type="text" class="form-control" id="ups-usr-input" placeholder="Username" required>
        <input type="password" class="form-control mt-1" id="ups-pwd-input" placeholder="Password" required>
        <div class="text-center">
          <button type="button" id="ups-login-btn" class="btn btn-secondary mt-1">Submit</button>
        </div>
      </div>
    </div>
    <label class="mt-1 font-weight-bold" for="exampleInputEmail1">Get Notification on Tracking Number</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Tracking Number">
      <div class="input-group-append">
        <button class="input-group-text btn-secondary">Add</button>
      </div>
    </div>
    <hr>
    <label class="font-weight-bold" for="exampleInputEmail1">12 Total Packages</label>
    <div class="row ups-summary-list">
      <div>
        <div class="bg-order-processed">
          <p>4</p>
          <p>Order Processed</p>
        </div>
      </div>
      <div>
        <div class="bg-in-transit">
          <p>3</p>
          <p>In Transit</p>
        </div>
      </div>
      <div>
        <div class="bg-delivered">
          <p>3</p>
          <p>Delivered</p>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="button" id="ups-detail-view-btn" class="btn btn-secondary mt-1 mb-2">Detailed View</button>
    </div>

  </div>
</body>

</html>
