<!doctype html>
<html>
<head>
    <title>UPS Chrome Extention</title>
    <style>
        body {
            min-width: 357px;
            overflow-x: hidden;
        }

        img {
            margin: 5px;
            border: 2px solid black;
            vertical-align: middle;
            width: 75px;
            height: 75px;
        }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    
    <!-- Scripts -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="popup.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
</head>

<body>

    <div class="navbar" style="background-color:black" align="center">
        <img src="https://cdn.worldvectorlogo.com/logos/ups.svg">
    </div>

    <h3 align="center">Inbound Packages</h3>

    <!--Package 1-->
    <div align="center" class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a id="Shipment1_TrackingNumber" data-toggle="collapse" href="#collapse1">Collapsible list group</a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <ul class="list-group">
                    <li id="Shipment1_DeliveryDateBy" class="list-group-item">One</li>
                    <li id="Shipment1_Status" class="list-group-item">Two</li>
                </ul>
            </div>
        </div>
    </div>

    <!--Package 2-->
    <div align="center" class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a id="Shipment2_TrackingNumber" data-toggle="collapse" href="#collapse2">Collapsible list group</a>
                </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
                <ul class="list-group">
                    <li id="Shipment2_DeliveryDateBy" class="list-group-item">One</li>
                    <li id="Shipment2_Status" class="list-group-item">Two</li>
                </ul>
            </div>
        </div>
    </div>

    <!--Package 3-->
    <div align="center" class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a id="Shipment3_TrackingNumber" data-toggle="collapse" href="#collapse3">Collapsible list group</a>
                </h4>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
                <ul class="list-group">
                    <li id="Shipment3_DeliveryDateBy" class="list-group-item">One</li>
                    <li id="Shipment3_Status" class="list-group-item">Two</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
