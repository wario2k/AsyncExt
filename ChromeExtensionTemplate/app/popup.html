<!doctype html>
<html>

<head>
  <title>UPS Chrome Extention</title>
  <style>
    body {
      min-width: 357px;
      overflow-x: hidden;
    }

    img {
      margin: 5px;
      border: 2px solid black;
      vertical-align: middle;
      width: 75px;
      height: 75px;
    }
  </style>

  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->

  <!-- Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="popup.js"></script>

  <!-- Cascading Style Sheets -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/custom.css" rel="stylesheet" media="screen">
</head>

<body>
  <div class="container">
    <div class="row text-white text-center ups-header">
      <div class="col-12 bg-secondary ups-navbar text-left">
        <img alt="" src="https://cdn.worldvectorlogo.com/logos/ups.svg"> UPS <span class="font-italic">Compact</span>
      </div>
      <div class="col-6 bg-secondary">
        <div class="btn-block p-2">Google Account</div>
      </div>
      <div class="col-6 bg-secondary">
        <div class="btn-block ups-underline-gray p-2" id="ups-mychoice-btn">UPS MyChoice</div>
      </div>
      <div class="col-12 p-4 bg-ups-gray" id="ups-login-form">
        <input type="text" class="form-control" id="ups-usr-input" placeholder="Username" required>
        <input type="password" class="form-control mt-1" id="ups-pwd-input" placeholder="Password" required>
        <div class="text-center">
          <button type="button" id="ups-login-btn" class="btn btn-secondary mt-1">Submit</button>
        </div>
      </div>
    </div>
    <label class="mt-1 font-weight-bold" for="exampleInputEmail1">Get Notification on Tracking Number</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Tracking Number">
      <div class="input-group-append">
        <button class="input-group-text btn-secondary">Add</button>
      </div>
    </div>
    <hr>
    <div id="ups-signin-view" style="display: none;">
      <div id="ups-summary-view">
        <label class="font-weight-bold" for="exampleInputEmail1"><span id="ups-total-count">0</span> Total
          Packages</label>
        <div class="row ups-summary-list">
          <div>
            <div class="bg-order-processed">
              <p id="ups-order-count">0</p>
              <p>Order Processed</p>
            </div>
          </div>
          <div>
            <div class="bg-in-transit">
              <p id="ups-transit-count">0</p>
              <p>In Transit</p>
            </div>
          </div>
          <div>
            <div class="bg-delivered">
              <p id="ups-delivered-count">0</p>
              <p>Delivered</p>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="button" id="ups-detail-btn" class="btn btn-secondary mt-1 mb-2">Detailed View</button>
        </div>
      </div>

      <div id="ups-list-view" style="display: none">
        <div class="row">
          <div class="col-12">
            <a href="#" class="ups-link" id="ups-summary-btn">&lt; Back To Summary</a>
          </div>
          <div class="col-6 text-center">
            <div role="button" id="ups-inbound-btn" class="ups-underline-gray ups-button">
              <h5>Inbound</h5>
            </div>
          </div>
          <div class="col-6 text-center">
            <div role="button" id="ups-outbound-btn" class="ups-button">
              <h5>Outbound</h5>
            </div>
          </div>
        </div>
        <div class="row" id="ups-package-list">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
